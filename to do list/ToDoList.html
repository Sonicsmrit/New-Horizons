<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name = "viewport" content= "width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="list">
        <h1>To Do List</h1>
        <hr>
    <ul class ="todo-list">
        <li>
            <input type  ="checkbox" id = "first-input">
            <label for="first-input">Finish up studying chemistry</label>
            <ul class="sub-item">
                <li><a href="https://study.com" class="sub-item-link" target="_blank">Study Chemistry</a></li></ul>
            </li>
        <li>
            <input type = "checkbox" id="second-input" >
            <label for="second-input">Buy Some milk from amazon</label>
            <ul class="sub-item">

            <li><a href="https://www.amazon.com/milk/s?k=milk" target="_blank" class="sub-item-link">Milk</a></li>
        </li>
        </ul>
        <li>
            <input type = "checkbox" id="third-input">
            <label for = "third-input">Do the laundry</label>
            <ul class="sub-item">
            <li><a href="https://www.samsungplaza.com.np/category/washing-machine" target="_blank" class="sub-item-link">Laundery Machine</a></li>
            </ul>
        </li>
        <li>
            <input type = "checkbox" id="fourth-input">
            <label for ="fourth-input">Clean the house</label>
            <ul class="sub-item">
                <li>
            <a href="https://www.daraz.com.np/cleaning-tools/" target="_blank" class="sub-item-link">Tools</a>
            </li>
            </ul>
        </li>
    </ul>
    </div>

</body>

</html>
